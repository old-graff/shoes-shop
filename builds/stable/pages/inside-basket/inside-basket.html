<!doctype html>

<html class="no-js" lang="ru"><!--<![endif]-->
{{#with page_main}}
<head>
    {{> head/head head}}
</head>

<body class="page" ng-app="shoesPrj">

<section class="page__wrapper">

    <div class="page__header">
        {{> header/header header}}
    </div><!--page__header-->

    <div class="page__content">

        <div class="content content_one-column container">

            <div class="content__left-column">

                {{> delivery-address/delivery-address delivery-address}}

            </div><!--content__left-column-->

            <div class="content__main-column">

                {{> basket-big/basket-big basket-big}}

                <br class="content__clear">

            </div><!--content__main-column-->

        </div><!--content-->

    </div><!--page__content-->

    <div class="page__buffer"></div>

</section><!--page__wrapper-->

<div class="page__footer">
    {{> footer/footer footer}}
</div><!--page__footer-->

<script src="/static/js/main.js"></script>
</body>
{{/with}}
</html>
