<div class="user-data-form">
    <p class="user-data-form__title">Личные данные</p>

    <form class="user-data-form__form" action="#" method="POST">
        <label><span>Имя:</span>                <input type="text"></label>
        <label><span>Эл. почта:</span>          <input type="email"></label>
        <label><span>Телефон:</span>            <input type="tel"></label>

        <fieldset>
            <legend>Адрес доставки</legend>

            <label><span>Страна:</span>         <input type="text"></label>
            <p>
                <label><span>Регион:</span>     <input type="text"></label>
                <label><span>Город:</span>      <input type="text"></label>
            </p>
            <p>
                <label><span>Улица:</span>      <input type="text"></label>
                <label><span>Дом:</span>        <input type="text"></label>
                <label><span>Квартира:</span>   <input type="text"></label>
            </p>
            <label><span>Почтовый индекс:</span> <input type="text"></label>
        </fieldset>

        <fieldset>
            <legend>Изменить пароль</legend>

            <label><span>Старый пароль:</span>  <input type="password"></label>
            <label><span>Новый пароль:</span>   <input type="password"></label>
        </fieldset>
        <input class="user-data-form__submit" type="submit" value="Сохранить">
    </form>
</div><!--user-data-form-->
