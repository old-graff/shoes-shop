<div block="product-card">

  <div elem="img-cont">
    <img alt="" src="%=staticPrefix=%img/content/test-img/boots.jpg">
  </div>

  <p elem="price">
    <span>
      {{price}}
      <b class="rub">c</b>
    </span>
    <!-- ₽ -->
    <a elem="add-to-cart" href="" title="Добавить в корзину">
      <i></i>
    </a>
    <span elem="size-list">
      {{#each sizes}}
        <a href="" data-good-id="{{../id}}" data-size-id="{{id}}" ng-click="addInBasket({{../id}}, {{id}}, '{{../name}}', '{{../url}}', '{{../img}}', '{{../price}}', '{{name}}')">{{name}}</a><br>
      {{/each}}
    </span>
  </p>
  <div elem="limiter">
    <p elem="title">
      <a href="{{url}}">{{name}}</a>
    </p>
    <p elem="brand">
      <abbr title="Торговая марка">ТM</abbr>:
      {{brand.name}}</p>
    <p elem="sex">
      <span elem="strong">Пол:</span>
      {{genderName}}
    </p>
    <p elem="size">
      <span elem="oversize">
        <span elem="strong">Размеры:
        </span>
        <span>
          {{#each sizes}}
            {{name}},
          {{/each}}
        </span>
      </span>
    </p>
    <!--если больше 6-7 размеров то добавить класс oversize-->
    <p elem="season">
      <span elem="strong">Сезон:</span>
      {{seasonName}}
    </p>
  </div>

</div>
<!--product-card-->
