
<div block="product-card-micro" data-basket-id="{{id}}">
    <div elem="img-cont">
        <img src="%=staticPrefix=%img/content/test-img/boots.jpg" alt="">
    </div>
    <div elem="wrapper">
        <a href="#" elem="title">{{good.name}}</a>
        <p>
            <span elem="number">
              <i mix="block: js-basket-count-minus">&#8249;</i>
              <input type="text" size="2" maxlength="2" value="{{count}}" mix="block: js-basket-count-input">
              <i mix="block: js-basket-count-plus">&#8250;</i>
              <span>пар</span>
            </span>
            <span elem="price">{{totalPrice}}</span>
        </p>
    </div>
    <a href="#" elem="ico-del" mix="block: js-basket-delete"><i></i></a>
</div><!--product-card-micro-->
