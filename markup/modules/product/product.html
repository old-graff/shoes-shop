<div block="product">

  <p elem="title"><a href="#">Результаты поиска</a> / {{name}}</p>

  <div elem="img-cont">
    <img alt="{{name}}" src="{{img}}">
  </div>

  <div elem="description">
    <table elem="desc-table">
      <tr>
        <td>Название:</td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td>
          <abbr title="Торговая марка">ТM</abbr>:</td>
        <td>{{brand.name}}</td>
      </tr>
      <tr>
        <td>Размеры:</td>
        <td>
          {{#each sizes}}
          {{name}},
          {{/each}}
        </td>
      </tr>
      <tr>
        <td>Пол:</td>
        <td>{{genderName}}</td>
      </tr>
      <tr>
        <td>Сезон:</td>
        <td>{{seasonName}}</td>
      </tr>
      <tr>
        <td>Описание:</td>
        <td>{{desciption}}</td>
      </tr>
      <tr elem="price">
        <td>Цена:</td>
        <td>
          <span>{{price}}
            <b class="rub">a</b>
          </span>
        </td>
      </tr>
    </table>
  </div>

  <div elem="imgs-cont">
    <a href="#"><img alt="" src="/static/img/content/test-img/1.jpg"></a>
    <a href="#"><img alt="" src="/static/img/content/test-img/2.jpg"></a>
  </div>

</div>
<!--product-->
