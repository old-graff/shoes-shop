<div block="header">

  <div elem="logo">
    <p><a href="#">Марш</a></p>
  </div>
  <div elem="search-cont">
    {{> search/search forms.searchForm}}
  </div>

  <div elem="contact-info">
    <p elem="phone">{{header.phone}}</p>
    <a elem="email" href="mailto:{{email}}">{{header.email}}</a>
  </div>

  {{#unless header.isGuest}}
    <div elem="user-name">
      {{> user-name/user-name header.user }}
    </div>
  {{/unless}}

  <div elem="user-ui">
    {{> login/login forms.loginForm}}
    {{> basket/basket header}}
  </div>

</div>
<!--header-->
