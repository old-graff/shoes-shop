<div block="login" ng-show="isGuest" style="display: none">
    <div elem="invite">
        <a href="" elem="entry" mix="block:js-open-login-form">Войти</a>
        <a href="" elem="registration"  ng-click="openPopup()">Зарегестрироваться</a>
    </div>

    <form action="#" method="post" elem="form">
        <label>
            <span>Логин</span>
            <input type="text" placeholder="Эл. почта">
        </label>
        <label>
            <span>Пароль</span>
            <input type="password" placeholder="Пароль">
        </label>
        <p elem="forgot-pass"><a href="#">Забыл пароль</a></p>
        <input type="submit" value="Войти">
    </form>
</div><!--login-->
