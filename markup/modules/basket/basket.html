<div block="basket" data-add-url="{{addUrl}}" data-delete-url="{{deleteUrl}}" data-update-url="{{updateUrl}}">
    <div elem="header">
        <p elem="price"><span>{{totalPrice}}</span><b class="rub">a</b></p>
        <p elem="count"></p>
    </div><!--basket__header-->

    <div elem="wrapper">
        <div elem="content">
            {{#each goods}}
            {{> product-card/micro/product-card-micro}}
            {{/each}}
        </div><!--basket__content-->
        <p elem="checkout"><a href="#">Оформить заказ</a></p>
    </div><!--wrapper__content-->

</div><!--basket-->
