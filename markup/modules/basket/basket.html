<div block="basket" data-add-url="{{addUrl}}" data-delete-url="{{deleteUrl}}" data-update-url="{{updateUrl}}" ng-controller="BasketController">
    <div elem="header">
        <p elem="price"><span>{&#123;getTotalPrice()}}</span><b class="rub">a</b></p>
        <p elem="count"></p>
    </div><!--basket__header-->

    <div elem="wrapper">
        <div elem="content">
            <p elem="add-ok">Товар успешно добавлен в корзину!</p>
            {{> product-card/micro/product-card-micro}}
        </div><!--basket__content-->
        <p elem="checkout"><a href="#">Оформить заказ</a></p>
    </div><!--wrapper__content-->

</div><!--basket-->
