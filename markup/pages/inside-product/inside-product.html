<html class="no-js" lang="ru"><!--<![endif]-->
{{#with page_main}}
<head>
    {{> head/head head}}
</head>

<body block="page">

<section elem="wrapper">

    <div elem="header">
        {{> header/header header}}
    </div><!--page__header-->

    <div elem="content">

        <div block="content" mix="block:container">

            <div elem="left-column">

                {{> filter/filter filter}}

            </div><!--content__left-column-->

            <div elem="main-column">

                {{> product/product product}}

                <br elem="clear">

            </div><!--content__main-column-->

        </div><!--content-->

    </div><!--page__content-->

    <div class="page__buffer"></div>

</section><!--page__wrapper-->

<div elem="footer">
    {{> footer/footer footer}}
</div><!--page__footer-->

<script src="/static/js/main.js"></script>
</body>
{{/with}}
</html>
